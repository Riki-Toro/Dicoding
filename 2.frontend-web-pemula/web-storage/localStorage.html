<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="contents" align="center">
        <button id="tambah">Tambah Nilai</button>
        <button id="hapus">Hapus Nilai</button>
        <p>Kamu sudah menekan tombol ini sebanyak: </p>
        <span id="nilai">0</span>
    </div>

    <script>
        const localStorageKey = "RIKI_STORAGE";

        // pengecekan apakah data localStorage dengan key count sudah tersedia atau belum
        if( typeof(Storage) !== "undefined" ) {
            if( localStorage.getItem(localStorageKey) === null ) {
                // jika item pada local storage belum ada
                // maka akan diberi nilai awal 0
                localStorage.setItem(localStorageKey, 0);
            }
            const tambahButton = document.querySelector('#tambah');
            const hapusButton = document.querySelector('#hapus');
            const count = document.querySelector('#nilai');

            // memberikan nilai item local storage
            count.innerText = localStorage.getItem(localStorageKey);

            // update nilai dari item storage jika tombol ditekan
            tambahButton.addEventListener('click', function() {
                let cc = localStorage.getItem(localStorageKey);
                cc++;
                localStorage.setItem(localStorageKey, cc);
                count.innerText = localStorage.getItem(localStorageKey);
            });

            // memberikan nilai 0 ketika local storage di-reset atau dihapus
            hapusButton.addEventListener('click', function() {
                localStorage.removeItem(localStorageKey);
                count.innerText = 0;
            });
        } else {
            alert('Browser yang Anda gunakan tidak mendukung Web Storage!');
        }
    </script>
</body>
</html>
