<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="contents" align="center">
        <h1>Session Storage</h1>
        <button id="tambah">Tambah Nilai</button>
        <button id="hapus">Hapus Nilai</button>
        <p>Kamu sudah menekan tombol ini sebanyak</p>
        <span id="nilai">0</span>
    </div>

    <script>
        const sessionKey = "PRESS_FREQUENCY_SESSIONSTORAGE";

        if( typeof(Storage) !== "undefined" ) {

            if( sessionStorage.getItem(sessionKey) !== null ) {
                // jika belum ada maka set atau buat sessionKey dengan nilai 0
                sessionStorage.setItem(sessionKey, 0);
            }

            const tambah = document.querySelector('#tambah');
            const hapus = document.querySelector('#hapus');
            const nilai = document.querySelector('#nilai');

            // memberikan nilai pada session storage
            nilai.innerText = sessionStorage.getItem(sessionKey);

            // update atau tambahkan nilai jika tombol tambah ditekan
            tambah.addEventListener('click', function() {
                let count = sessionStorage.getItem(sessionKey);
                count++;
                sessionStorage.setItem(sessionKey, count)
                nilai.innerText = sessionStorage.getItem(sessionKey);
            });

            // hapus session storage dengan klik tombol hapus
            hapus.addEventListener('click', function() {
                sessionStorage.removeItem(sessionKey);
                nilai.innerText = 0;
            });

        } else {
            alert("Browser Anda tidak mendukung Web Storage!");
        }
    </script>

</body>
</html>
