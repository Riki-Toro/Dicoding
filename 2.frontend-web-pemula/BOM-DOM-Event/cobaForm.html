<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Form</title>
    <style>
        .contents {
            border: 2px solid black;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            margin: auto;
            padding: 15px;
        }
        .formElement {
            margin: 8px;
            align-items: left;
        }
    </style>
</head>
<body>
    <div class="contents">
        <h2 align="center">Isi Data Diri</h2>
        <div class="formContent">
            <form class="formDataDiri">
                <div class="formElement">
                    <label for="nama">Nama:</label><br>
                    <input type="text" name="nama" id="nama" placeholder="Nama Anda" required>
                </div>
                <div class="formElement">
                    <label for="domisili">Domisili:</label><br>
                    <input type="text" name="domisili" id="domisili" placeholder="Domisili Anda" required>
                </div>
                <div class="formElement">
                    <input type="submit" value="Submit Data">
                </div>
            </form>
        </div>
        <h3 id="setelahSubmit"></h3>
    </div>


    <script>
        const formAction = document.querySelector('.formDataDiri');
        formAction.addEventListener('submit', function() {
            const nama = document.getElementById('nama').value;
            const domisili = document.getElementById('domisili').value;
            const pesan = "Hallo, " + nama + " bagaimana cuaca di " + domisili + "?";
            document.getElementById('setelahSubmit').innerText = pesan;
            event.preventDefault();
        });
    </script>
</body>
</html>
