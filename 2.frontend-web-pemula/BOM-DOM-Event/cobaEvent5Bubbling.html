<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba event bubbling</title>
    <style>
        div {
            border: 2px solid black;
            width: 60%;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
</head>
<body align="center">
    <div onclick="alert('ELEMENT LANGIT');">
        <p>LANGIT</p>
        <div onclick="alert('ELEMENT LUAR');">
            <p>LUAR</p>
            <div onclick="alert('ELEMENT TENGAH');">
                <p>TENGAH</p>
                <div onclick="alert('ELEMENT DALAM');">
                    <p>DALAM</p>
                    <div onclick="alert('ELEMENT DASAR');">
                        <p>DASAR</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
