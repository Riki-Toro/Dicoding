<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba 3</title>
</head>
<body>
    <h1>Hai</h1>

    <script>
        // for
        for( let i = 0; i < 5; i++ ) {
            console.log(i);
        }
        console.log('----------');

        // for of -> khusus array
        let array = ['Riki', 'Widi', 'Anto', 'Toro'];

        for( nama of array ) {
            console.log(nama);
        }
        console.log('----------');

        // while
        let a = 1;

        while(a <= 10) {
            console.log(a);
            a++;
        }
        console.log('-----');

        // do while
        let b = 1;
        do {
            console.log(b);
            b++;
        } while( b <= 5 );
    </script>
</body>
</html>
