<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba 3</title>
</head>
<body>
    <h1>Hai</h1>

    <script>
        // for
        for( let i = 0; i < 5; i++ ) {
            console.log(i);
        }
        console.log('----------');

        // for of -> khusus array
        let array = ['Riki', 'Widi', 'Anto', 'Toro'];

        for( nama of array ) {
            console.log(nama);
        }
        console.log('----------');

        // while
        let a = 1;

        while(a <= 10) {
            console.log(a);
            a++;
        }
        console.log('-----');

        // do while
        let b = 1;
        do {
            console.log(b);
            b++;
        } while( b <= 5 );
        console.log('---------------');


        // object
        const orang = {
            namaDepan: "Riki",
            namaBelakang: "Widiantoro",
            umur: 22,
            kawin: false,
            "alamat tinggal": "Bungkal, Ponorogo"
        };

        console.log("Nama saya " + orang.namaDepan + " " + orang.namaBelakang + ". saya berumur " + orang.umur + " tahun.");
        console.log("Saya tinggal di " + orang["alamat tinggal"]); //Untuk mengakses key yang memiliki spasi atau karakter khusus lainnya maka kita perlu menggunakan bracket

        // mengubah nilai properti object
        orang.namaDepan = "Riikii";
        console.log(orang.namaDepan);

        orang.warga = "Indonesia"; //menambahkan properti baru jika belum ada
        console.log(orang);

        delete orang.kawin; //menghapus properti
        console.log(orang);


    </script>
</body>
</html>
