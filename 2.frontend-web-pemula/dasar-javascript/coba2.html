<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba 2</title>
</head>
<body>
    
    <script>
        // operator
        let x = 5;
        let y = 10;

        // x += y;

        console.log(x);

        console.log(x > y);
        console.log(x < y);

        let aString = "10";
        let aNumber = 10;

        console.log(aString == aNumber);
        console.log(aString === aNumber);
        console.log('----');

        console.log(x < 15 && y > 15); // true && false = false
        console.log(x < 15 && y < 15); // true && true = true

        console.log(x < 15 || y > 15); // true || false = true
        console.log(x > 15 || y > 15); // false || false = false

        console.log(!(x > 15 || y > 15)); // ((false || false) = false) = true
    </script>
</body>
</html>
