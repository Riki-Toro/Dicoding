<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba 2</title>
</head>
<body>
    
    <script>
        // operator
        let x = 5;
        let y = 10;

        // x += y;

        console.log(x);

        console.log(x > y);
        console.log(x < y);

        let aString = "10";
        let aNumber = 10;

        console.log(aString == aNumber);
        console.log(aString === aNumber);
        console.log('----');

        console.log(x < 15 && y > 15); // true && false = false
        console.log(x < 15 && y < 15); // true && true = true

        console.log(x < 15 || y > 15); // true || false = true
        console.log(x > 15 || y > 15); // false || false = false

        console.log(!(x > 15 || y > 15)); // ((false || false) = false) = true

        console.log('-------------');


        // if/else statment
        let isRunning = true;

        console.log('Anda ingin keluar jalan-jalan!');
        if( isRunning ) {
            console.log('Hari ini hujan, Anda perlu bawa payung!');
        }
        console.log('berangkat!');

        console.log('------');

        let nilai = 50;
        if( nilai > 70 ) {
            console.log(nilai);
        } else {
            console.log('Nilai Anda kurang dari 70!');
        }
            // ternary
        let nilaiAkhir = 90;
        let jumlah = nilaiAkhir > 70 ? "lulus" : "tidak lulus";
        console.log(jumlah); // lulus
        console.log('------');

        let bahasa = "Indonesia";
        let ucapan = "";

        if( bahasa === "English" ) {
            console.log("Good Morning!");
        } else if( bahasa === "Indonesia" ) {
            console.log("Selamat Pagi!"); // ini yg dicetak
        } else if( bahasa === "French" ) {
            console.log("Bonjour!");
        }
        console.log('------');

        let nama = "";
        if( nama ) {
            console.log("Hallo, " + nama);
        } else {
            console.log("Nama Anda kosong!"); //yg dicetak karena falsy
        }

        console.log('-------------');

        // switch
        let country = "Japanese";
        let selamat = null;
        switch( country ) {
            case "English":
                console.log("Good Morning!");
            break;
            case "French":
                console.log("Bonjour!");
            break;
            case "Japanese":
                console.log("Ohayo!"); //ini yg tampil
            break;

            default:
                console.log("Selamat Pagi!");
        }
    </script>
</body>
</html>
