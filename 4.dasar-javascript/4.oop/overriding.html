<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming</title>
</head>
<body>
    <h1>Materi 4 part 2 Object Oriented Programming</h1>
    <ol>
        <li><h4>Overriding Method</h4></li>
    </ol>

    <script>
        class Mail {
            constructor(author) {
                this.from = author;
                this._contacts = [];
            }

            sendMessage(msg, to) {
                console.log(`you send: ${msg} to ${to} from ${this.from}`);
                this._contacts.push(to);
            }

            showAllContacts() {
                return this._contacts;
            }

        }

        class WhatsApp extends Mail {
            constructor(username, isBussinessAccount, phoneNumber) {
                super(phoneNumber);
                this.username = username;
                this.isBussinessAccount = isBussinessAccount;
            }

            // Overriding method => Melakukan Override Total
            sendMessage(msg, to) {
                super.sendMessage(msg, to);
                console.log('Send by WA');
            }
        }

        const wa1 = new WhatsApp('dicoding', true, 6281111111);
        
        console.log(wa1.from); // undefined

        
        wa1.sendMessage('halo', 089000999888);
    </script>

</body>
</html>
